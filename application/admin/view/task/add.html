<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布任务</title>
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/font-awesome.min93e3.css?v=4.4.0">
    <!-- Data Tables -->
    <link rel="stylesheet" type="text/css" href="/static/h+/css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/style.min.css?v=4.1.0">
    <link rel="stylesheet" type="text/css" href="/static/layer/skin/layer.css">
    <link rel="stylesheet" type="text/css" href="/static/uploadifive/uploadifive.css">
    <style type="text/css">
        .form-control{width: 200px;}
        .keyword{width: 60%;margin: 0 auto;padding: 10px;}
        .keyword table{margin-bottom: 15px;border: solid 1px #ccc;}
        .keyword table tr{height: 50px;}
        .close{width: 30px;height: 30px;cursor: pointer;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>发布任务</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" onsubmit="return false">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择店铺</label>
                            <div class="col-sm-10">
                                <select id="shop_id" class="form-control">
                                    <option value="0">…选择店铺…</option>
                                    {foreach $shops as $shop}
                                    <option value="{$shop.id}">{$shop.shop_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">权重类目</label>
                            <div class="col-sm-10">
                                <select id="category_id" class="form-control">
                                    <option value="0">…请选择权重类目…</option>
                                    {foreach $categorys as $category}
                                    <option value="{$category['id']}">{$category['name']}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品链接</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="urll">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品主图</label>
                            <div class="col-sm-10">
                                <table width="100%">
                                    <tr>
                                        <td valign="top" width="120px"><input id="file_upload" name="file_upload" type="file"></td>
                                        <td valign="top"><input class="btn btn-primary" type="button" data-action="upload" value="上传"></td>
                                    </tr>
                                    <tr><td colspan="2"><div id="progress"></div><input type="hidden" id="pic"></td></tr>
                                    <tr><td colspan="2"><img id="preview" src=""></td></tr>
                                </table>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">赠品</label>
                            <div class="col-sm-10">
                                <input type="text" id="reward" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="keyword" id="addkeyword">
                            <table width="100%">
                                <tr>
                                    <td>搜索关键词</td>
                                    <td><input type="text" class="form-control keywords"></td>
                                    <td>发布价</td>
                                    <td><input type="text" class="price form-control"></td>
                                    <td>单数</td>
                                    <td><input type="text" class="num form-control" style="width: 80px;"></td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>附属服务</td>
                                    <td colspan="6">
                                        <input type="checkbox" value="chat" id="chat1" class="chat"><label for="chat1">需要聊天</label> &nbsp; <input type="checkbox" id="hbsj1" value="hbsj" class="hbsj"><label for="hbsj1">货比三家</label> &nbsp; <input type="checkbox" id="jgwc1" value="jgwc" class="jgwc"><label for="jgwc1">加购物车</label> &nbsp; <input type="checkbox" id="scbb1" value="scbb" class="scbb"><label for="scbb1">收藏宝贝</label> &nbsp; <input type="checkbox" id="gzdp1" value="gzdp" class="gzdp"><label for="gzdp1">关注店铺</label> &nbsp; <input type="checkbox" id="llt1" value="llt" class="llt"><label for="llt1">浏览店内两个以上宝贝</label> &nbsp; <input type="checkbox" id="llf1" value="llf" class="llf"><label for="llf1">浏览详情 5 分钟以上</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>其它要求</td>
                                    <td colspan="6"><input type="text" placeholder="备注" class="remark form-control" style="width: 500px"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input class="btn btn-primary" type="button" data-action="addkeyword" value="添加关键词">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input class="btn btn-primary" type="button" data-action="save" value="保存内容">
                                <input class="btn btn-white" type="button" data-action="cancel" value="取消">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/h+/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/h+/js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script type="text/javascript" src="/static/uploadifive/jquery.uploadifive.js"></script>
<script type="text/javascript">
    $(function(){
        var num = 2;
        $('input[data-action]').click(function(){
            $action = $(this).data('action');
            if ($action == 'save') {
                var shop_id = $('#shop_id').val(), category_id = $('#category_id').val(), title = $('#title'), url = $('#urll'), pic = $('#pic').val(), reward = $('#reward');
                if (shop_id == '0') {
                    layer.msg('请选择店铺', {icon: 5, time: 1000});
                    return false
                }
                if (category_id == '0') {
                    layer.msg('请选择权重类目', {icon: 5, time: 1000});
                    return false
                }
                if (title.val() == '') {
                    layer.msg('商品标题不能为空', {icon: 5, time: 1000}, function(){title.focus()});
                    return false
                }
                if (urll.val() == '') {
                    layer.msg('商品链接不能为空', {icon: 5, time: 1000}, function(){urll.focus()});
                    return false
                }
                if (pic == '') {
                    layer.msg('请上传商品主图', {icon: 5, time: 1000});
                    return false
                }
                if (reward.val() == '') {
                    layer.msg('赠品不能为空', {icon: 5, time: 1000});
                    return false
                }
                var keyword_arr = [], price_arr = [], num_arr = [], chat_arr = [], hbsj_arr = [], jgwc_arr = [], scbb_arr = [], gzdp_arr = [], llt_arr = [], llf_arr = [], remark_arr = [];
                $('.keywords').each(function(){
                    if ($(this).val() != '') {
                        keyword_arr.push($(this).val())
                    } else {
                        layer.msg('关键词不能为空', {icon: 5, time: 1000});
                        return false
                    }
                });
                $('.price').each(function(){
                    if ($(this).val() != '') {
                        price_arr.push($(this).val())
                    } else {
                        layer.msg('发布价不能为空', {icon: 5, time: 1000});
                        return false
                    }
                });
                $('.num').each(function(){
                    if ($(this).val() != '' && $(this).val() > 0) {
                        num_arr.push($(this).val())
                    } else {
                        layer.msg('单数必须大于0', {icon: 5, time: 1000});
                        return false
                    }
                });
                $('.chat').each(function(){
                    if ($(this).is(':checked')) {
                        chat_arr.push('chat')
                    } else {
                        chat_arr.push('nochat')
                    }
                });
                $('.hbsj').each(function(){
                    if ($(this).is(':checked')) {
                        hbsj_arr.push('hbsj')
                    } else {
                        hbsj_arr.push('nohbsj')
                    }
                });
                $('.jgwc').each(function(){
                    if ($(this).is(':checked')) {
                        jgwc_arr.push('jgwc')
                    } else {
                        jgwc_arr.push('nojgwc')
                    }
                });
                $('.scbb').each(function(){
                    if ($(this).is(':checked')) {
                        scbb_arr.push('scbb')
                    } else {
                        scbb_arr.push('noscbb')
                    }
                });
                $('.gzdp').each(function(){
                    if ($(this).is(':checked')) {
                        gzdp_arr.push('gzdp')
                    } else {
                        gzdp_arr.push('nogzdp')
                    }
                });
                $('.llt').each(function(){
                    if ($(this).is(':checked')) {
                        llt_arr.push('llt')
                    } else {
                        llt_arr.push('nollt')
                    }
                });
                $('.llf').each(function(){
                    if ($(this).is(':checked')) {
                        llf_arr.push('llf')
                    } else {
                        llf_arr.push('nollf')
                    }
                });
                $('.remark').each(function(){
                    remark_arr.push($(this).val())
                });
                $.ajax({
                    type: 'post', cache: false, dataType: 'json',
                    url: '/task/add',
                    data: {'shop_id': shop_id, 'category_id': category_id, 'title': title.val(), 'url': urll.val(), 'pic': pic, 'reward': reward.val(), 'province': province, 'keywords': keywords, 'price_arr': price_arr, 'num_arr': num_arr, 'chat_arr': chat_arr, 'hbsj_arr': hbsj_arr, 'jgwc_arr': jgwc_arr, 'scbb_arr': scbb_arr, 'gzdp_arr': gzdp_arr, 'llt_arr': llt_arr, 'llf_arr': llf_arr, 'remark_arr': remark_arr},
                    success: function(data){
                        if (data.status == 0) {
                            layer.confirm(data.info + '<br />是否继续添加？', {
                                btn: ['是', '否'],
                                shade: false,
                                closeBtn: 0
                            }, function(){
                                location.reload()
                            }, function(){
                                location.href = '/shop/index'
                            })
                        }else{
                            layer.msg(data.info, {icon: 5, time: 1000});
                        }
                    }
                })
            } else if ($action == 'cancel') {
                location.href = '/task/index'
            } else if ($action == 'addkeyword') {
                var str =  '<table width="100%" style="border: solid 1px #ccc;"><tr><td>搜索关键词</td><td><input type="text" class="form-control" class="keywords"></td><td>发布价</td><td><input type="text" class="price" class="form-control"></td><td>单数</td><td><input type="text" class="num form-control" style="width: 80px;"></td><td><img src="/static/h+/img/close.jpg" class="close"></td></tr><tr><td>附属服务</td><td colspan="6"><input type="checkbox" value="chat" id="chat'+num+'" class="chat"><label for="chat'+num+'">需要聊天</label> &nbsp; <input type="checkbox" id="hbsj'+num+'" value="hbsj" class="hbsj"><label for="hbsj'+num+'">货比三家</label> &nbsp; <input type="checkbox" id="jgwc'+num+'" value="jgwc" class="jgwc"><label for="jgwc'+num+'">加购物车</label> &nbsp; <input type="checkbox" id="scbb'+num+'" value="scbb" class="scbb"><label for="scbb'+num+'">收藏宝贝</label> &nbsp; <input type="checkbox" id="gzdp'+num+'" value="gzdp" class="gzdp"><label for="gzdp'+num+'">关注店铺</label> &nbsp; <input type="checkbox" id="llt'+num+'" value="llt" class="llt"><label for="llt'+num+'">浏览店内两个以上宝贝</label> &nbsp; <input type="checkbox" id="llf'+num+'" value="llf" class="llf"><label for="llf'+num+'">浏览详情 5 分钟以上</label></td></tr><tr><td>其它要求</td><td colspan="6"><input type="text" placeholder="备注" class="remark form-control" style="width: 500px"></td></tr></table>';
                $('#addkeyword').append(str);
                num++;
            }
        });
        $('#addkeyword').on('click', '.close', function(){
            $(this).parents('table').remove()
        })
        $('#file_upload').uploadifive({
            'auto'             : false,
            'buttonText'       : '选择图片',
            'queueID'          : 'progress',
            'fileTypeDesc'     : 'Image Files',
            'fileTypeExts'     : '*.jpg;*.gif;*.png',
            'multi'            : false,
            'removeCompleted'  : true,
            'formData'         : {
                'timestamp' : '{$time}',
                'token'     : '{$token}'
            },
            'uploadScript'     : '/upload',
            'onUploadComplete' : function(file, data) {
                // data = eval('(' + data + ')');
                data = JSON.parse(data);
                $('#pic').val(data.path);
            }
        });
    });
</script>
</html>
