<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值记录</title>
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/font-awesome.min93e3.css?v=4.4.0">
    <!-- Data Tables -->
    <link rel="stylesheet" type="text/css" href="/static/h+/css/plugins/dataTables/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/style.min.css?v=4.1.0">
    <link rel="stylesheet" type="text/css" href="/static/layer/skin/layer.css">
    <style type="text/css">
        .form-control{width: 220px;}
        .ttd{width: 250px;text-align: center;}
        .ttb{width: 80px;text-align: center;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <form action="/finance/rechargelog" method="post">
                    <table cellpadding="0" cellspacing="0" width="100%" border="0">
                        <tr>
                            <td class="ttd"><input type="text" name="keyword" placeholder="商家名称" class="input-sm form-control"></td>
                            <td class="ttb"><input type="submit" class="btn btn-sm btn-primary" value="搜索"></td>
                            <td class="ttb"><input class="btn btn-primary" type="button" data-action="recharge" value="充值"></td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                    </form>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th align="center">ID</th>
                                <th align="center">充值时间</th>
                                <th align="center">充值截图</th>
                                <th align="center">充值金额</th>
                                <th align="center">交易单号</th>
                                <th align="center">状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach $list as $item}
                            <tr>
                                <td>{$item.id}</td>
                                <td>{$item.addtime}</td>
                                <td>{$item.img}</td>
                                <td>{$item.amount}</td>
                                <td>{$item.orders}</td>
                                <td>{if($item.status == 0 && $role_id == 6)}<a href="javascript:;" data-action="auditor" data-id="{$item['id']}">审核</a>{else /}<span>{$item.status_txt}{/if}</span></td>
                            </tr>
                            {/foreach}
                        </tbody>
                        <footer>
                            <tr>
                                <td colspan="7"><div class="dataTables_paginate paging_simple_numbers paging_page">{$pages}</div></td>
                            </tr>
                        </footer>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script>
    $(function () {
        $('#selAll').click(function(){
            if ($(this).is(':checked')) {
                $('.check').prop('checked', true);
            }else{
                $('.check').prop('checked', false);
            }
        });
        $('input[data-action]').click(function(){
            var $action = $(this).data('action');
            if ($action == 'recharge') {
                layer.open({
                    type: 2,
                    title: '充值',
                    shadeClose: false,
                    content: '/finance/recharge',
                    area: ['500px', '96%']
                });
            }
        });
    });
</script>
</html>
