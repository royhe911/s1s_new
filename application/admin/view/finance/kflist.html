<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服列表</title>
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/font-awesome.min93e3.css?v=4.4.0">
    <!-- Data Tables -->
    <link rel="stylesheet" type="text/css" href="/static/h+/css/plugins/dataTables/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/style.min.css?v=4.1.0">
    <link rel="stylesheet" type="text/css" href="/static/layer/skin/layer.css">
    <link rel="stylesheet" type="text/css" href="/static/paging/paging.css">
    <style type="text/css">
        .form-control{width: 220px;}
        .ttd{width: 250px;text-align: center;}
        .ttb{width: 80px;text-align: center;}
        .avatar{width: 64px;height: 64px;border-radius: 32px;}
        .ytg{background:#5eb95e;padding: 3px;color: #fff;border-radius: 3px;font-size: 12px;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>QQ</th>
                            <th>姓名</th>
                            <th>手机号</th>
                            <th>微信/昵称/银行卡/姓名</th>
                            <th>余额</th>
                            <th>备注</th>
                            <th>加入时间</th>
                            <th>是否已启用</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $list as $k=>$item}
                        <tr class="gradeX">
                            <td>{$k+1}</td>
                            <td>{$item.qq}</td>
                            <td>{$item.realname}<span class="ytg">已通过</span></td>
                            <td>{$item.mobile}</td>
                            <td>{$item.wx}/{$item.nickname}/{$item.bank_card}/{$item.bank_name}</td>
                            <td>{$item.balance}</td>
                            <td>{$item.remark}</td>
                            <td>{$item.addtime}</td>
                            <td><span class="ytg">已启用</span></td>
                            <td><a href="javascript:;" data-action="log" data-id="{$item.id}">刷单记录</a> | <a href="javascript:;" data-action="give" data-id="{$item.id}">打款</a></td>
                        </tr>
                        {/foreach}
                        </tbody>
                        <footer>
                            <tr>
                                <td colspan="100"><div class="dataTables_paginate paging_simple_numbers paging_page">{$pages}</div></td>
                            </tr>
                        </footer>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/h+/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script type="text/javascript" src="/static/paging/paging-min.js"></script>
<script>
    $(function () {
        $('a[data-action]').click(function(){
            var $action = $(this).data('action');
            var $kf_id = $(this).data('id');
            if ($action == 'give') {
                layer.open({
                    type: 2,
                    title: '打款',
                    shadeClose: false,
                    content: '/finance/give?kf_id=' + $kf_id,
                    area: ['500px', '56%']
                })
            } else if ($action == 'log') {
            }
        })
    });
</script>
</html>
