<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加菜单</title>
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/font-awesome.min93e3.css?v=4.4.0">
    <!-- Data Tables -->
    <link rel="stylesheet" type="text/css" href="/static/h+/css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/style.min.css?v=4.1.0">
    <link rel="stylesheet" type="text/css" href="/static/layer/skin/layer.css">
    <style type="text/css">
        .form-control{width: 200px;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加菜单</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" onsubmit="return false">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">父菜单</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="pid">
                                    <option value="0">…父级菜单…</option>
                                    {foreach $menu as $item}
                                    <option value="{$item.id}">{$item.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标识</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="identity">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">链接</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="url">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="orders" value="99">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否显示</label>
                            <div class="col-sm-10">
                                <div class="radio i-checks">
                                    <label><input type="radio" value="0" name="is_hide"><i></i>显示</label>
                                    <label><input type="radio" value="1" name="is_hide"><i></i>隐藏</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input class="btn btn-primary" type="button" id="save" value="保存内容">
                                <input class="btn btn-white" type="button" id="cancel" value="取消">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script type="text/javascript">
    $(function(){
        $('#cancel').click(function(){
            location.href = '/menu/list';
        });
        $('#save').click(function(){
            var pid = $('#pid'), identity = $('#identity'), name = $('#name'), url = $('#url'), orders = $('#orders').val(), is_hide = $('input[name="is_hide"]:checked').val();
            if (identity.val() == '') {
                layer.msg('标识不能为空', {icon: 5, time: 2000}, function(){
                    identity.focus();
                });
                return false;
            }
            if (name.val() == '') {
                layer.msg('菜单名称不能为空', {icon: 5, time: 2000}, function(){
                    name.focus();
                });
                return false;
            }
            if (!is_hide) {
                layer.msg('请选择是否在左则显示');
                return false;
            }
            $.ajax({
                type: 'post', cache: false, dataType: 'json',
                url: '/menu/add',
                data: {'pid': pid.val(), 'identity': identity.val(), 'name': name.val(), 'url': url.val(), 'orders': orders, 'is_hide': is_hide},
                success: function(data){
                    if (data.status == 0) {
                        layer.confirm(data.info + '<br />是否继续添加？', function(y){
                            if (y) {
                                location.reload();
                            }else{
                                location.href = '/menu/list';
                            }
                        });
                    }else{
                        layer.msg(data.info, {icon: 5, time: 2000});
                    }
                }
            });
        });
    });
</script>
</html>
