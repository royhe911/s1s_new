<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员列表</title>
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/font-awesome.min93e3.css?v=4.4.0">
    <!-- Data Tables -->
    <link rel="stylesheet" type="text/css" href="/static/h+/css/plugins/dataTables/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/style.min.css?v=4.1.0">
    <link rel="stylesheet" type="text/css" href="/static/layer/skin/layer.css">
    <style type="text/css">
        .form-control{width: 220px;}
        .ttd{width: 250px;text-align: center;}
        .ttb{width: 80px;text-align: center;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <form action="/admin/list" method="post">
                    <table cellpadding="0" cellspacing="0" width="100%" border="0">
                        <tr>
                            <td class="ttd"><input type="text" name="keyword" placeholder="手机号或QQ号或微信号或邮箱" class="input-sm form-control"></td>
                            <td class="ttd">
                                <select class="input-sm form-control input-s-sm inline" name="type">
                                    <option value="0">…用户类型…</option>
                                    <option value="1">业务员</option>
                                </select>
                            </td>
                            <td class="ttb"><input type="submit" class="btn btn-sm btn-primary" value="搜索"></td>
                            <td>
                                <a href="javascript:;" data-action="delAll">删除所选</a>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                    </form>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="selAll"></th>
                            <th>ID</th>
                            <th>真实姓名</th>
                            <th>昵称</th>
                            <th>头像</th>
                            <th>邮箱</th>
                            <th>手机</th>
                            <th>QQ</th>
                            <th>微信</th>
                            <th>登录时间</th>
                            <th>添加时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $list as $item}
                        <tr class="gradeX">
                            <td><input type="checkbox" class="check" value="{$item['id']}"></td>
                            <td>{$item.id}</td>
                            <td>{$item.realname}</td>
                            <td>{$item.nickname}</td>
                            <td>{$item.avatar}</td>
                            <td>{$item.email}</td>
                            <td>{$item.mobile}</td>
                            <td>{$item.qq}</td>
                            <td>{$item.wx}</td>
                            <td>{$item.logintime}</td>
                            <td>{$item.addtime}</td>
                            <td>{$item.status_txt}</td>
                            <td><a href="javascript:;" data-action="del" data-id="{$item['id']}">删除</a> | <a href="/admin/edit">编辑</a></td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script>
    $(function () {
        $('#selAll').click(function(){
            if ($(this).is(':checked')) {
                $('.check').prop('checked', true);
            }else{
                $('.check').prop('checked', false);
            }
        });
        $('a[data-action]').click(function(){
            var $action = $(this).data('action');
            var $id = $(this).data('id');
            var ly = layer.confirm('确实要删除吗？', function(){
                if($action == 'del'){
                    var $ids = '0,' + $id;
                    $.ajax({
                        type: 'post', cache: false, dataType: 'json',
                        url: '/admin/del',
                        data:{'ids': $ids},
                        success: function(data){
                            if (data.status == 0) {
                                layer.msg(data.info, {icon: 6}, function(){
                                    location.reload();
                                });
                            }else{
                                layer.msg(data.info, {icon: 5});
                            }
                        }
                    });
                }
            });
        });
    });
</script>
</html>
