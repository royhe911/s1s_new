<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员列表</title>
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/font-awesome.min93e3.css?v=4.4.0">
    <!-- Data Tables -->
    <link rel="stylesheet" type="text/css" href="/static/h+/css/plugins/dataTables/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/h+/css/style.min.css?v=4.1.0">
    <link rel="stylesheet" type="text/css" href="/static/layer/skin/layer.css">
    <style type="text/css">
        .form-control{width: 220px;}
        .ttd{width: 250px;text-align: center;}
        .ttb{width: 80px;text-align: center;}
        .avatar{width: 64px;height: 64px;border-radius: 32px;}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <form action="/admin/list" method="post">
                    <table cellpadding="0" cellspacing="0" width="100%" border="0">
                        <tr>
                            <td class="ttd"><input type="text" name="keyword" placeholder="手机号或QQ号或微信号或邮箱" class="input-sm form-control" value="{$keyword}"></td>
                            <td class="ttd">
                                <select class="form-control" name="type">
                                    <option value="0">…用户类型…</option>
                                    {foreach $roles as $r}
                                    <option value="{$r.id}"{if($type==$r.id)} selected="selected"{/if}>{$r.name}</option>
                                    {/foreach}
                                </select>
                            </td>
                            <td class="ttb"><input type="submit" class="btn btn-sm btn-primary" value="搜索"></td>
                            <td>
                                <a href="javascript:;" data-action="delAll">删除所选</a>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                    </form>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="selAll"></th>
                            <th>ID</th>
                            <th>真实姓名</th>
                            <th>昵称</th>
                            <th>头像</th>
                            <th>邮箱</th>
                            <th>手机</th>
                            <th>QQ</th>
                            <th>微信</th>
                            <th>登录时间</th>
                            <th>添加时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $list as $item}
                        <tr class="gradeX">
                            <td><input type="checkbox" class="check" value="{$item.id}"></td>
                            <td>{$item.id}</td>
                            <td>{$item.realname}</td>
                            <td>{$item.nickname}</td>
                            <td><img src="/uploads/{$item.avatar}" class="avatar" onerror="this.style.display='none'"></td>
                            <td>{$item.email}</td>
                            <td>{$item.mobile}</td>
                            <td>{$item.qq}</td>
                            <td>{$item.wx}</td>
                            <td>{$item.logintime}</td>
                            <td>{$item.addtime}</td>
                            <td>{$item.status_txt}</td>
                            <td><a href="javascript:;" data-action="del" data-id="{$item.id}">删除</a> | <a href="/admin/edit?id={$item.id}">编辑</a>{if($item.role_id!=1)} | <a href="javascript:;" data-action="disable" data-id="{$item.id}">禁用</a>{/if}</td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/h+/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script>
    $(function () {
        $('#selAll').click(function(){
            if ($(this).is(':checked')) {
                $('.check').prop('checked', true);
            }else{
                $('.check').prop('checked', false);
            }
        });
        $('a[data-action]').click(function(){
            var $action = $(this).data('action'), $id = $(this).data('id');
            var $ids = '0', $type = '';
            if($action == 'del' || $action == 'disable'){
                $ids = '0,' + $id;
            } else if ($action == 'delAll' || $action == 'disableAll') {
                $('.check').each(function(){
                    if ($(this).is(':checked')) {
                        $ids += (',' + $(this).val())
                    }
                });
            }
            operation($ids, $action)
        });

        function operation($ids, $type) {
            $msg = '';
            if ($type == 'del' || $type == 'delAll') {
                $msg = '确实要删除吗？'
            } else if ($type == 'disable' || $type == 'disableAll') {
                $msg = '确实要禁用吗？'
            }
            layer.confirm($msg, {icon: 3}, function(){
                $.ajax({
                    type: 'post', cache: false, dataType: 'json',
                    url: '/admin/operation',
                    data:{'ids': $ids, 'type': $type},
                    success: function(data){
                        if (data.status == 0) {
                            layer.msg(data.info, {icon: 1, time: 2000}, function(){
                                location.reload();
                            });
                        }else{
                            layer.msg(data.info, {icon: 5})
                        }
                    }
                })
            })
        }
    });
</script>
</html>
